<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" class="btnAdd">Add!</button>
        <button type="submit" class="btnSub">Subtract</button>
        <button type="submit" class="btnMult">Multiply</button>
        <button type="submit" class="btnDiv">Divide</button>
      </form>
    </div>

    <div id="result">
      <p>Here is the answer: </p>
    </div>
  </body>
</html>
